<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clazzam! - Account Settings</title>
		<link href="res/css/bootstrap.min.css" rel="stylesheet" />
		<link href="res/css/styles.css" rel="stylesheet" />
		<link rel="shortcut icon" href="res/img/logo.png" />
		
		<script src="res/js/jquery-2.1.4.min.js"></script>
		<script src="res/js/bootstrap.min.js"></script>
		<script src="http://www.parsecdn.com/js/parse-latest.js"></script>
		<script src="res/js/front-end.js"></script>
		<script src="res/js/redirect.js"></script>
		<script src="res/js/logged-in.js"></script>
	</head>
	
	<body>
		<div class="page">
			<header class="navbar navbar-clazzam navbar-static-top" role="banner">
				<div class="container">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="home.html">Clazzam!</a>
						</div>
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav navbar-right">
								<li><a class="teacherOnly logout-hidden" href="create-class.html">Create Class</a></li> <!-- appears ONLY if teacher account -->
								<li><a class="studentOnly logout-hidden" href="join1.html">Join Class</a></li> <!-- appears ONLY if student account -->
								<li><a href="account-settings.html" class="logout-hidden">Account Setting</a></li>
								<li><a id="logout" class="logout-hidden" href="#">Log Out</a></li>
							</ul>
						</div>
					</div>
				</div>
			</header>
			
			<main class="container welcome-main">
				<div class="row">
					<div class="col-sm-12 col-xs-12 form">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h4>Account Settings</h4>
							</div>
							<form class="panel-body">
								<!-- Default value here are of that in their rows in the database -->
								<label for="account-type">Account Type:</label>
								<input type="email" class="form-control" value="Teacher" id="email" disabled/>
								<label for="email">Email:</label>
								<input type="email" class="form-control" placeholder="Email" value="setEmail" id="email" required/>
								<label for="fname">First Name:</label>
								<input type="text" class="form-control" placeholder="First Name" value="setFName" id="fname"  required/>
								<label for="lname">Last Name:</label>
								<input type="text" class="form-control" placeholder="Last Name" value="setLName" id="lname"  required/>
								<label for="phone">Contact Number:</label>
								<input type="tel" class="form-control" placeholder="Contact Number" value="09155555555" id="phone"  required/>
								
								<!-- this SHOULD NOT show up if the account is of the teacher's -->
								<div id="studnet-details">
									<label for="yearncourse">Year and Course:</label>
									<input type="text" class="form-control" placeholder="Year and Course" value="YNC" id="yearncourse" required="false"/>
									<label for="nickname">Nickname:</label>
									<input type="text" class="form-control" placeholder="Nickname" value="setNName" id="nickname" />
									<label for="bday">Birthday:</label>
									<input type="date" class="form-control" id="bday" value="1991-01-10"/>
								</div>
								
								<hr />
								<label for="email">Password:</label>
								<input type="password" class="form-control" placeholder="Password" id="phone"  required/>
								<div class="btn-group">
									<input type="submit" class="btn btn-primary" value="Confirm Changes" />
									<input type="reset" class="btn btn-primary" value="Reset Changes"/>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</main>
			
			<footer class="footer">
				<div class="container">
					<div class="row">
						<div class="col-sm-4 col-xs-12 footer-link">
							<a href="android.html">Android App</a>
						</div>
						<div class="col-sm-4 col-xs-12 footer-link">
							<a href="about.html">About Clazzam!</a>
						</div>
						<div class="col-sm-4 col-xs-12 footer-link">
							<a href="contact-us.html">Contact Us</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
