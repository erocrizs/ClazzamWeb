<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clazzam! - Log In or Sign Up</title>
		<link href="res/css/bootstrap.min.css" rel="stylesheet" />
		<link href="res/css/styles.css" rel="stylesheet" />
		
	</head>
	
	<body>
		<div class="page">
			<header class="navbar navbar-clazzam navbar-static-top" role="banner">
				<div class="container">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="index.html">Clazzam!</a>
						</div>
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav navbar-right">

							</ul>
						</div>
					</div>
				</div>
			</header>
			
			<main class="container welcome-main">
				<div class="row">
					<div class="col-sm-6 col-xs-12 welcome-img">
						<img src="res/img/bigLogo.png" class="img-responsive"/>
						<h1>Clazzam!</h1>
						<p>Managing students in your classes has never been easier!</p>
					</div>
					<div class="col-sm-6 col-xs-12 form">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h4>Log In</h4>
							</div>
							<div class="panel-body input-group">
								<br />
								<input type="email" class="form-control" placeholder="Email" />

							</div>
						</div>
					</div>
				</div>
			</main>
			
			<footer class="footer">
				<div class="container">
					<div class="row">

						<div class="col-sm-4 col-xs-12 footer-link">

					</div>
				</div>
