<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clazzam! - Log In or Sign Up</title>
		<link href="res/css/bootstrap.min.css" rel="stylesheet" />
		<link href="res/css/styles.css" rel="stylesheet" />
		<link rel="shortcut icon" href="res/img/logo.png" />
		
	</head>
	
	<body>
		<div class="page">
			<header class="navbar navbar-clazzam navbar-static-top" role="banner">
				<div class="container">
					<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="index.html">Clazzam!</a>
						</div>
					</div>
				</div>
			</header>
			
			<main class="container welcome-main">
				<div class="row">
					<div class="col-sm-6 col-xs-12 welcome-img">
						<img src="res/img/bigLogo.png" class="img-responsive bigLogo"/>
						<h1>Clazzam!</h1>
						<p>Managing students in your classes has never been easier!</p>
					</div>
					<div class="col-sm-6 col-xs-12">
						<form class="form">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<h4>Log In</h4>
								</div>
								<div class="panel-body input-group">
									<br />
									<input type="email" class="form-control" placeholder="Email" />
									<input type="password" class="form-control" placeholder="Password" />
									<button type="submit" class="btn btn-primary">Log In</button>
								</div>
							</div>
						</form>
						<div class="center-box">
							<p>or</p>
							<a href="signup.html">
								<button type="submit" class="btn btn-primary">Sign Up Now</button>
							</a>
						</div>
					</div>
				</div>
			</main>
			
			<footer class="footer">
				<div class="container">
					<div class="row">
						<div class="col-sm-4 col-xs-12 footer-link">
							<a href="android.html">Android App</a>
						</div>
						<div class="col-sm-4 col-xs-12 footer-link">
							<a href="about.html">About Clazzam!</a>
						</div>
						<div class="col-sm-4 col-xs-12 footer-link">
							<a href="contact-us.html">Contact Us</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
		
		<script src="res/js/jquery-2.1.4.min.js"></script>
		<script src="res/js/front-end.js"></script>
		<script src="res/js/bootstrap.min.js"></script>
	</body>
</html>
